<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" th:lang="${#locale.language}" th:xmllang="${#locale.language}">
    <head>
        <meta charset="UTF-8">
        <title>Pleasant Vacation | [[#{head.title.tours}]]</title>
        <link rel="stylesheet" th:href="@{/css/tours.css}">

        <th:block th:insert="~{fragments/head-links.html :: head}"></th:block>
    </head>
    <body>
        <div class="wrapper">
            <th:block th:replace="~{fragments/header :: header}"></th:block>

            <main>
                <div class="filter-block">
                    <h2 class="filter-title" th:text="#{tours.filter}"></h2>

                    <div class="price-input-container">
                        <div class="price-input">
                            <div class="price-field">
                                <span th:text="#{tours.minPrice}"></span>
                                <input type="number" class="min-input" value="0">
                            </div>
                            <div class="price-field">
                                <span th:text="#{tours.maxPrice}"></span>
                                <input type="number" class="max-input" value="999999">
                            </div>
                        </div>
                        <div class="slider-container">
                            <div class="price-slider"></div>
                        </div>
                    </div>

                    <!-- Slider -->
                    <div class="range-input">
                        <input type="range" class="min-range" min="0" max="999999" value="0" step="100">
                        <input type="range" class="max-range" min="0" max="999999" value="999999" step="100">
                    </div>
                </div>

                <div id="trips"></div>
            </main>

            <th:block th:replace="~{fragments/footer :: footer}"></th:block>
        </div>

        <script th:src="@{/js/tours.js}" th:inline="javascript"></script>
    </body>
</html>
